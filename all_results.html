

<div id="sim-body" ng-controller="allResultsCtrl" ng-init="selectedAction()">
    <div class="all-results">
        <button class="back-btn" ng-click="goHome()">‚Üê</button>
        <div class="limiter">	
            <div class="reheight-select-key-title-2"></div>	
              
            <div class="col-xs-5 all-result-opt col-sm-offset-1" id="key-sel">   
                <h3 class="key-sel">Key :</h3>           
                <select class="key-sel" ng-model="allKeys" ng-options="key as key.keyName for key in resultingKeys" ng-model="allKeys" ng-change="selectedAction(key)">   		
                    <option value="allKeys"></option>
                </select>
            </div>
            <div class="col-xs-5 all-result-opt" id="degree-sel">   
                    <h3 class="degree-sel">Deg :</h3>           
                    <select class="degree-sel" ng-model="allDegrees" ng-options="degree as degree.degree for degree in resultingDegrees" ng-model="allDegrees" ng-change="selectedAction(degree)">   		
                        <option value="allDegrees"></option>
                    </select>
                </div>
        </div>
        <div id="chart-div" class="col-xs-12 col-sm-8 col-md-6 col-lg-4"></div>               
    </div>
</div>
