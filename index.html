<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <title>Ivan.M Portfolio</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-4">
      <select ng-model="myKeys" ng-options="key as key.keyName for key in keys"></select>
        <h3>Major</h3>
      </div>
      <div class="col-xs-4">
        <p>right or wrong</p>
      </div>
      <div class="col-xs-4">
        <span>{{myKeys.keyName}}</span>
      </div>
    </div>
  </div>
   <div class="fluid-container button-box">
    <div class="row">
      <div class="col-xs-8">
        <ul class="col-xs-12">
          <li class="col-xs-4"><button class="col-xs-12">a</button></li>
          <li class="col-xs-4"><button class="col-xs-12">b</button></li>
          <li class="col-xs-4"><button class="col-xs-12">c</button></li>
          <li class="col-xs-4"><button class="col-xs-12">d</button></li>
          <li class="col-xs-4"><button class="col-xs-12">e</button></li>
          <li class="col-xs-4"><button class="col-xs-12">f</button></li>
          <li class="col-xs-4"><button class="col-xs-12">g</button></li>
        </ul>
      </div>
      <div class="col-xs-4">
        <ul class="col-xs-12">
          <li class="col-xs-12"><button class="col-xs-12">♯</button></li>
          <li class="col-xs-12"><button class="col-xs-12">♭</button></li>
        </ul>
      </div>
    </div>
   </div>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
