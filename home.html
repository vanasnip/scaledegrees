<div class="col-xs-12 home-div">
	<label class="col-xs-12">Select A Key</label>
   	<div class="col-xs-12 select-key-label">
   		<h3 class="col-xs-12">{{selectedKey}}</h3>
   	</div>
	
	<ul class="col-xs-12">
		<li class="col-xs-3 select-key" ng-model="myKeys" ng-repeat="key in keys">
			<button class="col-xs-12 select-key-btn" ng-click="selectKey(key)">{{key.keyName}}</button>
		</li>
		<button class="col-xs-12" ng-click="keyTest()">start</button>
	</ul>

</div>
